log4j.rootLogger=INFO, fatwire

log4j.appender.fatwire=org.apache.log4j.RollingFileAppender
log4j.appender.fatwire.File=/var/log/tomcat/app.log
log4j.appender.fatwire.MaxFileSize=10MB
log4j.appender.fatwire.MaxBackupIndex=10
log4j.appender.fatwire.layout=org.apache.log4j.PatternLayout
log4j.appender.fatwire.layout.ConversionPattern=%5p [%t] %d{MMM dd yyyy HH:mm} %c (%F:%L) - %m%n
log4j.appender.fatwire.Append=true
log4j.appender.fatwire.encoding=UTF-8
log4j.appender.fatwire.BufferedIO=false
log4j.appender.fatwire.BufferSize=256

